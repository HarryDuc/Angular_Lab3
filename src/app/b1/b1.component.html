<div class="container">
  <div class="row">
    <div class="col-md-4 mt-5">
      <div class="card">
        <div class="card-header text-center text-primary">
          <h3>Xuat mang hai chieu.</h3>
        </div>
        <div class="card-body">
          <p>Mang ngau nhien:
            @for (item of Array; track $index) {
              <ul>
                <li>{{item}}</li>
              </ul>
            }
          </p>
        </div>
        <div class="card-footer text-muted">

        </div>
      </div>
    </div>
  </div>
</div>
