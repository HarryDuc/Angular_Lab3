<div class="container">
  <div class="row">
    <div class="col-md-6 mt-5">
      <div class="card">
        <div class="card-header text-center text-primary">
          <h3>Tong mang hai chieu trong mot hang.</h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4">
              <input type="number" class="form-control" [(ngModel)]="a">
            </div>
            <div class="col-md-4">
              <input type="number" class="form-control" [(ngModel)]="b">
            </div>
            <div class="col-md-4">
              <button class="bg-primary" type="button" (click)="ngauNhien(a, b)">Ngau nhien</button>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <label for="b3">Tong so dong</label>
              <input type="checkbox" name="b3" id="" [(ngModel)]="check">
            </div>
            <div class="col-md-6">
              <label for="b4">Tong so cot</label>
              <input type="checkbox" name="b4" id="" [(ngModel)]="check1">
            </div>
          </div>
          <p class="mt-3">Mang ngau nhien:
            @for (item of Array; track $index) {
          <ul>
            <li>{{item}}</li>
          </ul>
          }
          </p>
        </div>
        <div class="card-footer text-muted">
          @if (check == true) {
          <p>Tong cua mang la theo hang ngang la:
            {{sumArrayB3()}}
          </p>
          }
          @if (check1 == true) {
          <p>Tong cua mang la theo hang doc la:
            {{sumArrayB4(a, b)}}
          </p>
          }
        </div>
      </div>
    </div>
  </div>
</div>
